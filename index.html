<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="./images/easel.png">
    <script src="./main.js" defer></script>
    <title>Etch-A-Sketch</title>
  </head>

  <body>
    <h1 class="heading title text">Etch-a-Sketch</h1>

    <div class="main-container container section">

      <div class="menu menu-list div-item">
        <input type="color" id="color-picker" value="#00FF7F"><label class="text buttons" for="color-picker">Color Picker</label>
        <button class="buttons menu-item eraser text">Eraser</button>
        <button class="buttons menu-item random text">Random</button>
        <button class="buttons menu-item grayscale text">Grayscale</button>
        <button class="buttons menu-item clear text">Clear</button>
        <button class="buttons menu-item resize text">Resize</button>
        <p class="menu-item size-indicator text">16 x 16</p>
      </div>
      <div class="grid-container div-item">
        
      </div>
    </div>
  </body>
</html>
